<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Soma" />
    <meta property="og:description" content="beautiful now playing display for Last.fm" />
    <title>Soma</title>
    <link rel="icon" type="image/png" href="https://ono.s-ul.eu/0RepGSHA">
    <link rel="stylesheet" media="(min-width: 900px)" href="desktop.css" />
    <link rel="stylesheet" media="(max-width: 899px)" href="mobile.css" />
  </head>
  <body>
    <div id="login" class="login">
      <div class="loginthing">
        <div class="logo">
          <img class="logoImg" src="assets/logo.svg" alt="" />
        </div>
        <h1>Enter your Last.fm username:</h1>
        <input
          type="text"
          name="usernamething"
          id="loginput"
          placeholder="onofel"
        />
        <div class="load">
          <img
          id="loginButton"
          src="assets/Send.svg"
          alt=""
          onclick="updateUsername()"
        />
        </div>
      </div>
    </div>
    <div id="wrapper" class="wrapper">
      <div class="metadata">
        <h1 id="title" class="title font-bold"></h1>
        <h2 id="album" class="album font-light"></h2>
      </div>
      <div class="media">
        <img id="cover" src="" alt="" />
        <div class="table">
          <div class="gradient"></div>
          <h3 class="identifier"><span id="call"></span>'s recent tracks</h3>
          <ul id="list-content"></ul>
        </div>
      </div>
      <div class="metadata">
        <h2 id="artist" class="artist font-bold"></h2>
        <h3 class="link">
          <a id="link" target="_blank" class="font-light" href="">
            open in last.fm
          </a>
        </h3>
      </div>
    </div>
    <div class="gradient2"></div>
    <div id="bgWrapper" class="background">
      <img id="background" src="" alt="" />
    </div>
  </body>
  <script src="metadata.js"></script>
</html>
